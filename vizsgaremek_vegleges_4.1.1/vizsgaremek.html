<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600;700;800;900&display=swap");

        * {
            box-sizing: border-box;
            font-family: "Barlow Semi Condensed", sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #151515;
            color: #fff;
        }

        form {
            background-color: #222222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        #cim {
            text-align: center;
            font-weight: bold;
            font-size: 1.8em;
            color: #fd7015;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #ddd;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #fd7015;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e0630d;
        }

        .name-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .name-container div {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .name-container div:first-child {
            margin-right: 10px;
        }

        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <form action="reg_ir.php" method="post" target="kisablak">
        <label id="cim">Regisztráció</label>
        
        <div class="name-container">
            <div>
                <label for="keresztnev">Keresztnév:</label>
                <input type="text" name="keresztnev" id="keresztnev" required>
            </div>
            <div>
                <label for="vezeteknev">Vezetéknév:</label>
                <input type="text" name="vezeteknev" id="vezeteknev" required>
            </div>
        </div>

        <label for="szuldatum">Születési dátum:</label>
        <input type="date" name="szuldatum" id="szuldatum" required>

        <label for="username">Felhasználónév:</label>
        <input type="text" name="username" id="username" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="telefonszam">Telefonszám:</label>
        <input type="tel" name="telefonszam" id="telefonszam" required>

        <label for="password">Jelszó:</label>
        <input type="password" name="password" id="password" required>

        <label for="checkbox1">
            <input type="checkbox" name="beleegyezik" id="checkbox1" required>
            Beleegyezek a feltételekbe
        </label>

        <input type="submit" value="Regisztráció" onclick="location.href='login_form.php'" >
    </form>
    <iframe name="kisablak"></iframe>
</body>
</html>
